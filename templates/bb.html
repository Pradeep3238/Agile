<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Booking</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="ontainer mt-5">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <h2 class="mb-4">Book an Appointment</h2>
      <form class="form-inline">
        <div class="form-group mb-2">
          <label for="patientName" class="mr-2">Your Name</label>
          <input type="text" class="form-control" id="patientName" placeholder="Enter your name">
        </div>
        <div class="form-group mb-2 ml-2">
          <label for="doctorSelect" class="mr-2">Select Doctor</label>
          <select class="form-control" id="doctorSelect">
            <option value="Dr. John Doe">Dr. John Doe</option>
            <option value="Dr. Jane Smith">Dr. Jane Smith</option>
          </select>
        </div>
        <div class="form-group mb-2 ml-2">
          <label for="appointmentDate" class="mr-2">Select Date</label>
          <input type="date" class="form-control" id="appointmentDate">
        </div>
        <div class="form-group mb-2 ml-2">
          <label for="appointmentTime" class="mr-2">Select Time</label>
          <input type="time" class="form-control" id="appointmentTime">
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
