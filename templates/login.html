<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Log In</h2>
                    <form action="{{ url_for('login') }}"  method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="mb-3">
                                <label>Select Role:</label><br>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="admin" name="role" value="admin" class="custom-control-input" required>
                                    <label class="custom-control-label" for="admin">Admin</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="patient" name="role" value="patient" class="custom-control-input" required>
                                    <label class="custom-control-label" for="patient">Patient</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="doctor" name="role" value="doctor" class="custom-control-input" required>
                                    <label class="custom-control-label" for="doctor">Doctor</label>
                            </div>
                        <div class="text-center mb-3 d-grid">
                            <p id="msg">{{msg}}</p>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </div>

                    </form>
                    <div class="text-center mt-3">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
