<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Booking</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/admin_dashboard.css') }}">
</head>
<body>
  <section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-hospital'></i>
			<span class="text">Digital Healthcare</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="{{ url_for('view_appointments') }}">
					<i class='bx bxs-calendar' ></i>
					<span class="text">Appointments</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-user' ></i>
					<span class="text">Patients</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="img/doctor.png">
			</a>
		</nav>
		<!-- NAVBAR -->
    <div class="container">
      <h1 class="mt-5">Book an Appointment</h1>
      <div class="head-title">
          <div class="left">
              
              <ul class="breadcrumb">
                  <li>
                      <a href="#">Dashboard</a>
                  </li>
                  <li><i class='bx bx-chevron-right' ></i></li>
                  <li>
                      <a class="active" href="#">Book an Appoinment</a>
                  </li>
              </ul>
          </div>
      </div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <h2 class="mb-4">Book an Appointment</h2>
      <form class="form-inline">
        <div class="form-group mb-2">
          <label for="patientName" class="mr-2">Your Name</label>
          <input type="text" class="form-control" id="patientName" placeholder="Enter your name">
        </div>
        <div class="form-group mb-2 ml-2">
          <label for="doctorSelect" class="mr-2">Select Doctor</label>
          <select class="form-control" id="doctorSelect">
            <option value="Dr. John Doe">Dr. John Doe</option>
            <option value="Dr. Jane Smith">Dr. Jane Smith</option>
          </select>
        </div>
        <div class="form-group mb-2 ml-2">
          <label for="appointmentDate" class="mr-2">Select Date</label>
          <input type="date" class="form-control" id="appointmentDate">
        </div>
        <div class="form-group mb-2 ml-2">
          <label for="appointmentTime" class="mr-2">Select Time</label>
          <input type="time" class="form-control" id="appointmentTime">
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
